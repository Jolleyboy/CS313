<!DOCTYPE html>
<html>
  <head>
    <title>Jolley's Site</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
      //load javascript later
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "js/all.js";
        document.body.appendChild(element);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
      window.onload = $("head").append($("<link rel='stylesheet' href='css/main.css' type='text/css' media='screen' />"))
      
    </script>
    <!--The script below is used for live reloading pages.-->
    <!--Take it out for prodiction -->
  </head>
</html>
