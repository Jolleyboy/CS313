<!DOCTYPE html>
<html>
  <head>
    <title>Jolley's Site</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
      //load javascript later
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "js/all.js";
        document.body.appendChild(element);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
      //The script below is used for live reloading pages.
      //Take it out for prodiction
      window.onload += document.write('<script src="http://' +(location.host || 'localhost').split(':')[0] +':35729/livereload.js?snipver=1"></' + 'script>'); 
    </script>
  </head>
</html>
