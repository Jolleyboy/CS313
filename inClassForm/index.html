<!DOCTYPE html>
<html>
  <head>
    <title>Jolley's Site</title>
    <script>
      //-defer javascript/css loading
      function downloadJSAtOnload() {
        //-javascript
        var element = document.createElement("script");
        element.src = "js/all.js";
        document.body.appendChild(element);
        //-css
        var e2      = document.createElement("link");
        e2.setAttribute("rel","stylesheet");
        e2.setAttribute("href","css/main.css");
        document.head.appendChild(e2);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
      //- Set the base
      document.write("<base href='http://" + document.location.host + "' />");
    </script>
  </head>
  <body>
    <div class="lightbox"></div>
    <header class="mainHeader">
      <div class="topbar">
        <section id="wrapper"></section>
        <div class="smiley floatleft">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
          <div class="smile"></div>
        </div><a href="/" class="title">
          <h1>Jolley's Site</h1></a>
      </div>
      <nav class="menu"><a href="arctic.html" class="menuItem snow"> Arctic Winter</a><a href="aboutMe.html" class="menuItem snow">About Me</a><a href="assign.html" class="menuItem snow"> Assignments</a></nav>
    </header>
    <div class="master">
      <div class="results"></div>
    </div>
    <div class="masterForm">
      <h1>Tell us about yourself!</h1>
      <form id="classForm" action="#">
        <div class="textInput">
          <h3>Personal Info</h3>
          <label>Name:</label>
          <input type="text" name="name">
          <label>Email:</label>
          <input type="text" name="email"><br>
        </div>
        <div class="majorInput">
          <h3>Major</h3>
          <label>CS</label>
          <input type="radio" name="major" value="cs">
          <label>CIT</label>
          <input type="radio" name="major" value="cit">
          <label>Web Dev</label>
          <input type="radio" name="major" value="wdd">
          <label>CE</label>
          <input type="radio" name="major" value="ce"><br>
        </div>
        <div class="placesInput">
          <h3>Places You've Been</h3>
          <label>Disney Land</label>
          <input type="checkbox" name="places[]" value="disney">
          <label>Rome Temple</label>
          <input type="checkbox" name="places[]" value="romeTemple">
          <label>Olympia, WA</label>
          <input type="checkbox" name="places[]" value="olympia">
          <label>White House</label>
          <input type="checkbox" name="places[]" value="whiteHouse"><br>
        </div>
        <div class="commentInput">
          <h3>Anything you'd like to add?</h3>
          <textarea name="comments" placeholder="Please add comments here"></textarea>
          <input type="button" value="Submit" onclick="ajaxSubmit()">
        </div>
      </form>
    </div>
  </body>
</html>
